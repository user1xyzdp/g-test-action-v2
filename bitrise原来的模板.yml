---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - deploy-to-bitrise-io@2: {}
    triggers:
      push:
      - branch: master
      pull_request:
      - source_branch: "*"
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: elite
