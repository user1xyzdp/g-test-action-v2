    # - cron: "0 0,4,8,12,16,20 * * *" # utc+8时间 和 utc的时间是一样的
  workflow_dispatch: # 允许手动触发
    inputs:
      trigger_source:
        description: '触发来源'
        required: false
        default: 'manual-ui(手动触发)'
        type: choice
        options:
          - 'manual-ui(手动触发)'
          - 'api-script(API脚本)'
          - 'auto-deployment(自动部署)'
          - 'hotfix(紧急修复)'
          - 'scheduled-task(定时任务)'
          - 'testing(测试环境)'

jobs:
  check-run:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      # 检查上次运行状态，# 大于30分钟则再次运行
      - name: Check last run
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Current run ID: ${{ github.run_id }}"
          echo "触发来源: ${{ github.event.inputs.trigger_source || 'push/pr' }}"
          # 获取最近13次运行，排除当前运行
          recent_runs=$(gh run list \
            --repo "${{ github.repository }}" \
            --workflow="${{ github.workflow }}" \
            --limit 13 \
            --json conclusion,updatedAt,databaseId,status \
            --jq '[.[] | select(.databaseId != ${{ github.run_id }})]' || echo "[]")

          echo "recent_runs: $recent_runs"

          # 检查是否有正在执行中的运行
          running_count=$(echo "$recent_runs" | jq '[.[] | select(.status == "in_progress" or .status == "queued" or .status == "waiting")] | length')
          echo "running_count: $running_count"

          if [[ $running_count -gt 0 ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Setting should_run=false (found $running_count running workflow(s) in recent 13 runs)"
            exit 0
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Setting should_run=true"
            exit 0
          fi

          # # 如果没有正在运行的，获取最近一次完成的运行
